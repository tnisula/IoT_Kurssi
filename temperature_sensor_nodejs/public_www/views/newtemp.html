<div ng-controller="AddController">
	<br>
	Enter new date and time:
	<br>
	<input type="text" ng-model="newtemp.dateandtime"></input>
	<br>
	Enter new temperature value:
	<br>
	<input type="number" ng-model="newtemp.value"></input>
	<br>
	<button ng-click="addTemp()">Add Temp</button>
</div>
