<div ng-controller="CarController">
		Search for temperature:
		<input type="text" ng-model="carFilter"></input>
		<br>
		<button ng-click="getCars()">Search</button>
		<hr>
		Temperature data list:
		<ul>
			<li ng-repeat="car in cars | filter:carFilter">
			At {{car.dateandtime}} temperature {{car.value}} C
			</li>
		</ul>
</div>
